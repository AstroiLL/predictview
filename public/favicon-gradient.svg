<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for symbol -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with gradient and shadow -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>

  <!-- BTC Symbol with gradient -->
  <g fill="url(#symbolGradient)">
    <!-- Main B shape -->
    <path d="M20 12h11c4.4 0 8 3.6 8 8 0 3.2-1.8 6-4.5 7.4 3.4 1.1 5.5 4.2 5.5 7.6 0 4.4-3.6 8-8 8H20V12zm5 5v7h5c2.2 0 4-1.8 4-4s-1.8-3-4-3h-5v0zm0 11v7h6c2.2 0 4-1.8 4-4s-1.8-3-4-3h-6z"/>

    <!-- Left vertical bar -->
    <rect x="23" y="8" width="2.5" height="48" rx="1"/>

    <!-- Right vertical bar -->
    <rect x="38.5" y="8" width="2.5" height="48" rx="1"/>
  </g>

  <!-- Shine effect -->
  <ellipse cx="24" cy="20" rx="8" ry="4" fill="#ffffff" fill-opacity="0.15"/>
</svg>
