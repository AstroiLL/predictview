<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Dark gradient background matching new UI -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1117;stop-opacity:1" />
    </linearGradient>

    <!-- Amber accent gradient -->
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#darkBg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
    <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#8b5cf6" stroke-width="0.3" stroke-opacity="0.2"/>
  </pattern>
  <rect width="64" height="64" rx="12" fill="url(#grid)"/>

  <!-- Border -->
  <rect width="64" height="64" rx="12" fill="none" stroke="#2a2f3a" stroke-width="2"/>

  <!-- BTC Symbol with amber gradient and glow -->
  <g fill="url(#amberGradient)" filter="url(#glow)">
    <!-- Main B -->
    <path d="M20 14h11c4.4 0 8 3.6 8 8 0 3.2-1.8 6-4.5 7.4 3.4 1.1 5.5 4.2 5.5 7.6 0 4.4-3.6 8-8 8H20V14zm5 5v7h5c2.2 0 4-1.8 4-4s-1.8-3-4-3h-5v0zm0 11v7h6c2.2 0 4-1.8 4-4s-1.8-3-4-3h-6z"/>

    <!-- Left bar -->
    <rect x="23" y="10" width="2.5" height="44" rx="1"/>

    <!-- Right bar -->
    <rect x="38.5" y="10" width="2.5" height="44" rx="1"/>
  </g>
</svg>
